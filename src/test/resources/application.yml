server:
    port: 8085
    
security:
    basic:
        enabled: false

# allows for debugging without timeouts
hystrix:
   command:
       default:
           execution:
               timeout:
                   enabled: false

debug: true

logging:
   level:
       feign: DEBUG
       org.springframework.cloud.netflix.feign.support: DEBUG
       com.fasterxml.jackson.databind: DEBUG